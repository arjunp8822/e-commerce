<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>AP Store</title>
</head>
<body>
    <nav>
        <a>AP Store</a>
        <form class="nav-search">
            <input placeholder="Search AP Store" class="form-input" />
            <ul class="food-list hide"></ul>
        </form>
        <ul class="nav-links">
            <li class="favourite-container">
                <img src="./assets/heart-fill.png" alt="favourites" class="icon" id="favourite-icon">
                <div class="favourite-count hide">1</div>                
            </li>
            <li class="cart-container">
                <img src="./assets/cart-fill.png" alt="cart" class="icon" id="cart-icon"> 
                <div class="cart-count hide">1</div>
            </li>
        </ul>
    </nav>

    <section id="categories">
        <ul>
            <li id="category">All</li>
            <li id="category">Burgers</li>
            <li id="category">Pizzas</li>
            <li id="category">Desserts</li>
            <li id="category">Drinks</li>
        </ul>
    </section>

    <section id="card-container">
    </section>

    <section id="pagination">
        <div id="left" class="pagination-box fill-box"><</div>
        <div id="page" class="pagination-box">1</div>
        <div id="right" class="pagination-box fill-box">></div>
    </section>

    <div id="favourite-box">
    </div>

    <script src="script.js"></script>
</body>
</html>
